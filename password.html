<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Личный сайт студента ВГУИТ</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        function generatePassword() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let password = "";
            const inputLength = document.getElementById("passwordLength").value;
            const passwordLength = parseInt(inputLength);

            if (isNaN(passwordLength) || passwordLength <= 0) {
                alert("Пожалуйста, введите корректное положительное число для длины пароля.");
                return;
            }

            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }

            document.getElementById("passwordPlace").innerText = "Случайный пароль: " + password;
        }

    </script>
</head>
<body>

<div class="content">
    <div class="header">
        <a href="index.html">Главная</a>
        <a href="puzzle.html">Загадки</a>
        <a href="guessFor2.html">Угадайка MP</a>
        <a href="#">RandomPass</a>
    </div>

    <div class="contentWrap">
        <div class="content">
            <div class="center">

                <h1>Генерация случайных паролей</h1>

                <div class="box">

                    <p id="info">Нажмите "Сгенерировать", чтобы получить случайный уникальный пароль</p>
                    <br>
                    <input type="number" id="passwordLength" placeholder="Длина пароля">
                    <br><br>
                    <p id="passwordPlace">Пароль появится здесь</p>
                    <br>
                    <a href="#" onClick="generatePassword();" id="button">Сгенерировать</a>
                </div>

            </div>
        </div>
    </div>

</div>
<div class="footer">
    Copyright &copy;PotapovRoman
    <div>

</body>
</html>
