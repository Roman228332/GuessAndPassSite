<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента ВГУИТ</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			for(var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score++;
					break;
				}
			}
		}
		
		function checkAnswers() {

			checkAnswer("userAnswer1", ["ель", "елка", "ёлка"]);
			checkAnswer("userAnswer2", ["свин", "свинья", "свинтус", "поросенок", "поросёнок"]);
			checkAnswer("userAnswer3", ["часы", "часики"]);

			alert("Вы отгадали " + score + " загадок");

		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="#">Загадки</a>
		<a href="guessFor2.html">Угадайка MP</a>
		<a href="password.html">RandomPass</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра в загадки</h1>

			<div class="box">

				<p>Что зимой и летом одним цветом?</p>
				<input type="text" id="userAnswer1">

				<p>У кого хвост крючком, нос пятачком?</p>
				<input type="text" id="userAnswer2">

				<p>Ног нет, но всегда ходят?</p>
				<input type="text" id="userAnswer3">

				<br>
				<a href="#" onClick="checkAnswers();">Ответить</a>

			</div>

        </div>
    </div>
</div>
